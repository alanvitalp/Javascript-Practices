<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POMODORO TIMER</title>
  <link rel="stylesheet" href='style.css'>
</head>
<body>

  <section class="container">
    <div class="options">
      <button class="btn pomo">Pomodoro</button>
      <button class="btn short">Short Break</button>
      <button class="btn long">Long Break</button>
    </div>

    <div class="timer">00:00</div>

    <div class="action">
      <button class="btt start">Start</button>
      <button class="btt stop">Stop</button>
      <button class="btt reset">Reset</button>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
